<div class="col-xs-12">
  <ul>
    <li ng-repeat="match in matches.matches" class="box box-info">
      <div class="box-header">
        <h3 class="box-title">Date: {{match.timestamp}}</h3>
      </div>
      <div class="match-box">
        <div class="col-xs-9">
          <div class="box-body match-box-itens">
            <span>Lane: {{match.lane}}</span>
            <span>Champion: {{match.champion}}</span>
            <span>Season: {{match.season}}</span>
            <span>Queue: {{match.queue}}</span>
          </div>
        </div>
        <div class="match-box-button">
          <a href="/" class="col-md-3 col-sm-4">
            <i class="fa fa-fw fa-angle-right" style="font-size: 50px;"></i>
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
