<div ng-if="hasError" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
  <h4><i class="icon fa fa-ban"></i> LOL</h4>
  Summoner não encontrado<img src="../img/meme_lol.png" width="60" height="45" alt="LOL" align="right">
</div>

<div ng-if="!hasError">
  <h4>Partidas de {{summoner}}</h4>
  <input name="filtro" class="filter-input breadcrumb" ng-model="filtro" placeholder="Filtrar Partida"/>
</div>

<ul>
  <li ng-repeat="match in matches | filter: filtro" class="box box-info">
    <a href="#!/tips/{{match.gameId}}">
      <div class="box-header">
        <h3 class="box-title">Date: {{convertTimestampToDate(match)}}</h3>
      </div>
      <div class="match-box">
        <div class="box-img">
          <img class="champ-img" src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/champion/Aatrox.png"/>
        </div>
        <div class="col-xs-9">
          <div class="box-body match-box-itens">
            <span>Lane: {{match.lane}}</span>
            <span>Season: {{match.season}}</span>
            <span>Queue: {{match.queue}}</span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
