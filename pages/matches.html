<div class="box box-widget widget-user">
    <!-- Add the bg color to the header using any of the bg-* classes -->
    <div class="widget-user-header bg-black" style="background: url('../img/black-bg.png') center center;">
        <h3 class="widget-user-username">{{summoner}}</h3>
        <h5 class="widget-user-desc">LVL: {{summonerLevel}}</h5>
        <!--<img class="img-responsive"  width="60" height="60" src="../img/gold.png" alt="" align="center" style="margin: 0 auto">-->
    </div>
    <div class="widget-user-image">
        <img class="img-circle" src="{{profileIcon}}"
             alt="User Avatar">
    </div>
    <div class="box-footer" style="min-height: 60px;">
        <!-- /.row -->
    </div>
</div>

<div ng-if="loading" class="alert alert-info">
    <h4 style="margin: 0"><i class="icon fa fa-spinner fa-spin fa-fw"></i> Buscando partidas</h4>
</div>



  <div class="col-md-4 col-sm-6 col-xs-12 match-box" ng-repeat="match in matches | filter: filtro" >
    <div class="info-box">
      <span class="info-box-icon">
        <img class="champ-img" src="../img/map.png"/>
      </span>
      <div class="info-box-content">
        <a href="#!/tips/{{match.gameId}}" style="color: black" ng-click="next(match.role)">
          <span class="info-box-number">{{match.queue}}</span>
          <span class="info-box-text">{{match.map}}</span>
          <span class="info-box-text">{{match.lane}}</span>
        </a>
      </div>
        <!-- /.info-box-content -->
    </div>
  <!-- /.info-box -->
  </div>
